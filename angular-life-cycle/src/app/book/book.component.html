<h3>도서리스트</h3>

<div *ngFor="let book of books">
  <app-book-image [path]="book.img"
    [title]="book.name" [width]="80" [height]="120"
    (selectBook)="onSelectBook(book.name)"></app-book-image>
</div>
<br>

<span *ngIf="book">
  <hr>
  <h3>선택된 도서</h3>
  <div>{{book.name}}</div>
  <div>{{book.price | number}}</div>
  <div>{{book.publishDate}}</div>
</span>
