    <app-root _nghost-c0="" ng-version="4.3.5">
      <header _ngcontent-c0="" id="header">
        <h1 _ngcontent-c0="" id="logo">
          <a _ngcontent-c0="" routerlink="home" ng-reflect-router-link="home" href="/home"></a>
        </h1>
        <div _ngcontent-c0="" id="menu">
          <a _ngcontent-c0="" class="btn" routerlink="home" ng-reflect-router-link="home" href="/home">Home</a>
          <a _ngcontent-c0="" class="btn" routerlink="about" ng-reflect-router-link="about" href="/about">About</a>
          <a _ngcontent-c0="" class="btn" routerlink="experiments" ng-reflect-router-link="experiments" href="/experiments">Experiments</a>
        </div>
        <div _ngcontent-c0="" class="color"></div>
        <div _ngcontent-c0="" class="clear"></div>
      </header>
      <div _ngcontent-c0="" class="shadow"></div>
      <div _ngcontent-c0="" id="container">
        <router-outlet _ngcontent-c0=""></router-outlet>
        <app-home _nghost-c1="">
          <h1 _ngcontent-c1="">
            Home Page
          </h1>
          <p _ngcontent-c1="">
            This is the about home body
          </p>
          <hr _ngcontent-c1="">
          <div _ngcontent-c1="">
            <h2 _ngcontent-c1="" class="text-error">Home: Hello Message</h2>
            <form _ngcontent-c1="" class="form-inline ng-untouched ng-pristine ng-valid" novalidate="">
              <input _ngcontent-c1="" name="message" placeholder="Message" type="text" ng-reflect-name="message" ng-reflect-model="Hello Message" class="ng-untouched ng-pristine ng-valid">
              <button _ngcontent-c1="" class="btn" type="submit">Update Message</button>
            </form>
          </div>
        </app-home>
      </div>
    </app-root>
